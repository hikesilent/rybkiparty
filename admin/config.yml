backend:
  name: git-gateway
  branch: main

local_backend: false

media_folder: "static/admin/uploads"
public_folder: "/admin/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Tytuł"
        name: "title"
        widget: "string"
      - label: "Data"
        name: "date"
        widget: "datetime"
      - label: "Treść"
        name: "body"
        widget: "markdown"