<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <style>
    :root {
      --primary-color: #24292e;
      --error-color: #cb2431;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    #app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    #auth-panel {
      text-align: center;
    }
    #cms-panel {
      display: none;
      width: 100%;
    }
    #cms-root {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 1rem 0;
      transition: opacity 0.2s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loading {
      margin: 2rem;
      font-size: 1.1rem;
      color: #586069;
    }
    .error {
      color: var(--error-color);
      margin: 1rem 0;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Panel logowania -->
    <div id="auth-panel" class="panel">
      <h1>Admin Dashboard</h1>
      <button id="login-btn" class="btn" disabled>Login with GitHub</button>
      <div id="auth-error" class="error"></div>
      <div id="auth-loading" class="loading" style="display: none;">Initializing...</div>
    </div>

    <!-- Panel CMS -->
    <div id="cms-panel" class="panel">
      <button id="logout-btn" class="btn">Logout</button>
      <div id="cms-loading" class="loading">Loading CMS...</div>
      <div id="cms-root"></div>
    </div>
  </div>

  <script>
    // Konfiguracja Firebase - ZASTĄP SWOIMI WARTOŚCIAMI
    const firebaseConfig = {
  apiKey: "AIzaSyDv8zijZhIP3ceuGEyGI2RA4OSnh9iXqHc",
  authDomain: "rybki-party.firebaseapp.com",
  projectId: "rybki-party",
  storageBucket: "rybki-party.firebasestorage.app",
  messagingSenderId: "985551857623",
  appId: "1:985551857623:web:5b66f04f0708c3feca0d92",
  measurementId: "G-G8KF8YWEP0"
    };

    // Globalny stan aplikacji
    const state = {
      cmsInitialized: false,
      cmsScriptLoaded: false,
      currentUser: null
    };

    // Inicjalizacja Firebase
    function initializeFirebase() {
      try {
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
          console.log("Firebase initialized successfully");
        }
        enableLogin();
        setupAuthListeners();
      } catch (error) {
        showError("auth-error", `Firebase init error: ${error.message}`);
      }
    }

    // Włącz przycisk logowania po inicjalizacji
    function enableLogin() {
      document.getElementById('login-btn').disabled = false;
      document.getElementById('login-btn').addEventListener('click', handleLogin);
    }

    // Obsługa logowania
    async function handleLogin() {
      showLoading("auth-loading");
      hideError("auth-error");
      
      try {
        const provider = new firebase.auth.GithubAuthProvider();
        provider.addScope('read:user');
        await firebase.auth().signInWithPopup(provider);
      } catch (error) {
        hideLoading("auth-loading");
        showError("auth-error", `Login failed: ${error.message}`);
      }
    }

    // Obsługa wylogowania
    function handleLogout() {
      if (state.cmsInitialized) {
        cleanUpCMS();
      }
      firebase.auth().signOut();
    }

    // Czyszczenie CMS
    function cleanUpCMS() {
      const cmsRoot = document.getElementById('cms-root');
      if (cmsRoot) {
        cmsRoot.innerHTML = '';
      }
      state.cmsInitialized = false;
      state.cmsScriptLoaded = false;
    }

    // Ładowanie Decap CMS
    function loadDecapCMS() {
      if (state.cmsInitialized) return;

      showLoading("cms-loading");
      
      // Sprawdź czy skrypt CMS jest już załadowany
      if (!state.cmsScriptLoaded) {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.id = 'cms-script';
        
        script.onload = () => {
          state.cmsScriptLoaded = true;
          initializeDecapCMS();
        };
        
        script.onerror = () => {
          hideLoading("cms-loading");
          showError("cms-root", "Failed to load CMS script");
        };
        
        document.head.appendChild(script);
      } else {
        initializeDecapCMS();
      }
    }

    // Inicjalizacja Decap CMS
    function initializeDecapCMS() {
      try {
        // Dodatkowe opóźnienie dla stabilności
        setTimeout(() => {
          CMS.init();
          console.log("Decap CMS initialized successfully");
          state.cmsInitialized = true;
          hideLoading("cms-loading");
        }, 500);
      } catch (error) {
        console.error("CMS init error:", error);
        hideLoading("cms-loading");
        showError("cms-root", `CMS init failed: ${error.message}`);
      }
    }

    // Nasłuchiwacz stanu uwierzytelnienia
    function setupAuthListeners() {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          state.currentUser = user;
          showCMS();
          loadDecapCMS();
        } else {
          state.currentUser = null;
          showAuth();
        }
      });
    }

    // Pokazanie panelu logowania
    function showAuth() {
      document.getElementById('auth-panel').style.display = 'flex';
      document.getElementById('cms-panel').style.display = 'none';
      hideLoading("auth-loading");
    }

    // Pokazanie panelu CMS
    function showCMS() {
      document.getElementById('auth-panel').style.display = 'none';
      document.getElementById('cms-panel').style.display = 'flex';
      document.getElementById('logout-btn').addEventListener('click', handleLogout);
    }

    // Pomocnicze funkcje UI
    function showLoading(elementId) {
      document.getElementById(elementId).style.display = 'block';
    }

    function hideLoading(elementId) {
      document.getElementById(elementId).style.display = 'none';
    }

    function showError(elementId, message) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.style.display = 'block';
    }

    function hideError(elementId) {
      document.getElementById(elementId).style.display = 'none';
    }

    // Start aplikacji po załadowaniu DOM
    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });
  </script>
</body>
</html>
