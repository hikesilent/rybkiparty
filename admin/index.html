<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    #app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .panel {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #login-panel {
      justify-content: center;
      text-align: center;
    }
    #cms-panel {
      width: 100%;
    }
    .btn {
      background: #24292e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0;
    }
    .loading {
      margin: 20px;
      color: #586069;
    }
    .error {
      color: #cb2431;
      margin: 10px 0;
    }
    #cms-iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Panel logowania -->
    <div id="login-panel" class="panel">
      <h1>Admin Dashboard</h1>
      <button id="login-btn" class="btn">Login with GitHub</button>
      <div id="login-error" class="error"></div>
      <div id="login-loading" class="loading" style="display: none;">Loading...</div>
    </div>

    <!-- Panel CMS -->
    <div id="cms-panel" class="panel">
      <button id="logout-btn" class="btn">Logout</button>
      <iframe id="cms-iframe" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
  </div>

  <script>
    // Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDv8zijZhIP3ceuGEyGI2RA4OSnh9iXqHc",
      authDomain: "rybki-party.firebaseapp.com",
      projectId: "rybki-party",
      storageBucket: "rybki-party.appspot.com",
      messagingSenderId: "985551857623",
      appId: "1:985551857623:web:5b66f04f0708c3feca0d92",
      measurementId: "G-G8KF8YWEP0"
    };

    let cmsInitialized = false;
    let cmsScript = null;

    function initFirebase() {
      try {
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        setupAuth();
      } catch (error) {
        showError('login-error', `Firebase error: ${error.message}`);
      }
    }

    async function handleLogin() {
      showLoading('login-loading');
      try {
        const provider = new firebase.auth.GithubAuthProvider();
        await firebase.auth().signInWithPopup(provider);
      } catch (error) {
        showError('login-error', `Login failed: ${error.message}`);
      } finally {
        hideLoading('login-loading');
      }
    }

    function handleLogout() {
      if (cmsInitialized) {
        destroyCMS();
      }
      firebase.auth().signOut();
    }

    function loadCMS() {
      return new Promise((resolve, reject) => {
        if (cmsInitialized) return resolve();

        cmsScript = document.createElement('script');
        cmsScript.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        cmsScript.onload = () => {
          try {
            CMS.init();
            cmsInitialized = true;
            resolve();
          } catch (error) {
            reject(error);
          }
        };
        cmsScript.onerror = reject;
        document.head.appendChild(cmsScript);
      });
    }

    function destroyCMS() {
      if (cmsScript) {
        document.head.removeChild(cmsScript);
        cmsScript = null;
      }
      document.getElementById('cms-root').innerHTML = '';
      cmsInitialized = false;
    }

    // Pokazanie panelu logowania
    function showLoginPanel() {
      document.getElementById('login-panel').style.display = 'flex';
      document.getElementById('cms-panel').style.display = 'none';
    }

    // Pokazanie panelu CMS
    function showCmsPanel() {
      document.getElementById('login-panel').style.display = 'none';
      document.getElementById('cms-panel').style.display = 'flex';
    }

    // Pomocnicze funkcje UI
    function showLoading(id) {
      document.getElementById(id).style.display = 'block';
    }
    
    function hideLoading(id) {
      document.getElementById(id).style.display = 'none';
    }
    
    function showError(id, message) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.style.display = 'block';
    }
    
    function clearError(id) {
      document.getElementById(id).style.display = 'none';
    }

    // Start aplikacji
    document.addEventListener('DOMContentLoaded', initFirebase);
  </script>
</body>
</html>
