<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <script>
    // Inicjalizacja Firebase
    firebase.initializeApp({
  apiKey: "AIzaSyDv8zijZhIP3ceuGEyGI2RA4OSnh9iXqHc",
  authDomain: "rybki-party.firebaseapp.com",
  projectId: "rybki-party",
  storageBucket: "rybki-party.firebasestorage.app",
  messagingSenderId: "985551857623",
  appId: "1:985551857623:web:5b66f04f0708c3feca0d92",
  measurementId: "G-G8KF8YWEP0"
    });

    // Zabezpieczenie admina
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = '/';
      } else {
        user.getIdTokenResult().then((idTokenResult) => {
          if (!idTokenResult.claims.admin) {
            window.location.href = '/';
          } else {
            // Dopiero po weryfikacji ładujemy CMS
            loadCMS();
          }
        });
      }
    });

    function loadCMS() {
      const script = document.createElement('script');
      script.src = 'https://identity.netlify.com/v1/netlify-identity-widget.js';
      script.onload = () => {
        const cmsScript = document.createElement('script');
        cmsScript.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        document.head.appendChild(cmsScript);
      };
      document.head.appendChild(script);
    }
  </script>
</head>
<body>
  <!-- Pusty kontener dla CMS -->
  <div id="nc-root"></div>
  
  <script>
    // Inicjalizacja CMS po załadowaniu
    if (typeof CMS !== 'undefined') {
      CMS.init();
    }
  </script>
</body>
</html>
