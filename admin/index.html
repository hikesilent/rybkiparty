<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      --primary: #24292e;
      --error: #cb2431;
      --text: #24292e;
      --background: #f6f8fa;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
    }
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .panel {
      display: none;
      flex: 1;
      flex-direction: column;
      padding: 2rem;
    }
    #login-panel {
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #cms-panel {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 1rem 0;
      transition: opacity 0.2s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .loading {
      margin: 2rem 0;
      color: var(--text);
    }
    .error {
      color: var(--error);
      margin: 1rem 0;
      max-width: 400px;
    }
    #cms-root {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login Panel -->
    <div id="login-panel" class="panel">
      <h1>Admin Dashboard</h1>
      <button id="login-btn" class="btn">Login with GitHub</button>
      <div id="login-error" class="error"></div>
      <div id="login-loading" class="loading" style="display: none;">Authenticating...</div>
    </div>

    <!-- CMS Panel -->
    <div id="cms-panel" class="panel">
      <button id="logout-btn" class="btn">Logout</button>
      <div id="cms-loading" class="loading">Loading CMS...</div>
      <div id="cms-root"></div>
    </div>
  </div>

  <script>
    // Konfiguracja Firebase - ZASTĄP SWOIMI DANYMI
    const firebaseConfig = {
      apiKey: "AIzaSyDv8zijZhIP3ceuGEyGI2RA4OSnh9iXqHc",
      authDomain: "rybki-party.firebaseapp.com",
      projectId: "rybki-party",
      storageBucket: "rybki-party.appspot.com",
      messagingSenderId: "985551857623",
      appId: "1:985551857623:web:5b66f04f0708c3feca0d92",
      measurementId: "G-G8KF8YWEP0"
    };

    // Inicjalizacja Firebase
    try {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
    } catch (error) {
      console.error("Firebase initialization error:", error);
      document.getElementById('login-error').textContent = "Initialization error. Please refresh.";
    }

    // Referencje do elementów DOM
    const loginPanel = document.getElementById('login-panel');
    const cmsPanel = document.getElementById('cms-panel');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginError = document.getElementById('login-error');
    const loginLoading = document.getElementById('login-loading');
    const cmsLoading = document.getElementById('cms-loading');
    const cmsRoot = document.getElementById('cms-root');

    // Flagi stanu
    let cmsInitialized = false;

    // Obsługa logowania
    loginBtn.addEventListener('click', async () => {
      loginLoading.style.display = 'block';
      loginError.textContent = '';
      
      try {
        const provider = new firebase.auth.GithubAuthProvider();
        provider.addScope('read:user');
        await firebase.auth().signInWithPopup(provider);
      } catch (error) {
        loginError.textContent = `Login failed: ${error.message}`;
      } finally {
        loginLoading.style.display = 'none';
      }
    });

    // Obsługa wylogowania
    logoutBtn.addEventListener('click', () => {
      firebase.auth().signOut();
    });

    // Monitorowanie stanu uwierzytelnienia
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        showCMS();
        initializeCMS();
      } else {
        showLogin();
        cleanupCMS();
      }
    });

    // Pokazanie panelu CMS
    function showCMS() {
      loginPanel.style.display = 'none';
      cmsPanel.style.display = 'flex';
    }

    // Pokazanie panelu logowania
    function showLogin() {
      loginPanel.style.display = 'flex';
      cmsPanel.style.display = 'none';
    }

    // Inicjalizacja CMS
    function initializeCMS() {
      if (cmsInitialized) return;
      
      cmsLoading.style.display = 'block';
      
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
      
      script.onload = () => {
        try {
          // Rejestracja niestandardowego backendu
          CMS.registerBackend('firebase-git', {
            init: () => Promise.resolve(),
            authComponent: () => null
          });
          
          // Inicjalizacja CMS z opóźnieniem
          setTimeout(() => {
            CMS.init();
            cmsInitialized = true;
            cmsLoading.style.display = 'none';
          }, 300);
        } catch (error) {
          console.error("CMS initialization error:", error);
          cmsRoot.innerHTML = `<p class="error">CMS error: ${error.message}</p>`;
        }
      };
      
      script.onerror = () => {
        cmsRoot.innerHTML = '<p class="error">Failed to load CMS script</p>';
      };
      
      document.head.appendChild(script);
    }

    // Czyszczenie CMS
    function cleanupCMS() {
      if (!cmsInitialized) return;
      
      // Usuwanie skryptu CMS
      const script = document.querySelector('script[src*="decap-cms"]');
      if (script) script.remove();
      
      // Czyszczenie roota
      cmsRoot.innerHTML = '';
      cmsInitialized = false;
    }

    // Początkowy stan UI
    showLogin();
  </script>
</body>
</html>
