<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <style>
    :root {
      --primary-color: #24292e;
      --error-color: #cb2431;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    #app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    #auth-panel {
      text-align: center;
    }
    #cms-panel {
      display: none;
      width: 100%;
    }
    #cms-root {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 1rem 0;
      transition: opacity 0.2s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loading {
      margin: 2rem;
      font-size: 1.1rem;
      color: #586069;
    }
    .error {
      color: var(--error-color);
      margin: 1rem 0;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="auth-panel" class="panel">
      <h1>Admin Dashboard</h1>
      <button id="login-btn" class="btn" disabled>Login with GitHub</button>
      <div id="auth-error" class="error"></div>
      <div id="auth-loading" class="loading" style="display: none;">Initializing...</div>
    </div>

    <div id="cms-panel" class="panel">
      <button id="logout-btn" class="btn">Logout</button>
      <div id="cms-loading" class="loading">Loading CMS...</div>
      <div id="cms-root"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDv8zijZhIP3ceuGEyGI2RA4OSnh9iXqHc",
      authDomain: "rybki-party.firebaseapp.com",
      projectId: "rybki-party",
      storageBucket: "rybki-party.appspot.com",
      messagingSenderId: "985551857623",
      appId: "1:985551857623:web:5b66f04f0708c3feca0d92",
      measurementId: "G-G8KF8YWEP0"
    };

    const state = {
      cmsInitialized: false,
      cmsScriptLoaded: false,
      currentUser: null
    };

    function initializeFirebase() {
      try {
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
          console.log("Firebase initialized successfully");
        }
        enableLogin();
        setupAuthListeners();
      } catch (error) {
        showError("auth-error", `Firebase init error: ${error.message}`);
      }
    }

    function enableLogin() {
      const loginBtn = document.getElementById('login-btn');
      loginBtn.disabled = false;
      loginBtn.addEventListener('click', handleLogin);
    }

    async function handleLogin() {
      showLoading("auth-loading");
      hideError("auth-error");
      try {
        const provider = new firebase.auth.GithubAuthProvider();
        provider.addScope('read:user');
        await firebase.auth().signInWithPopup(provider);
      } catch (error) {
        hideLoading("auth-loading");
        showError("auth-error", `Login failed: ${error.message}`);
      }
    }

function handleLogout() {
  firebase.auth().signOut().then(() => {
    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.removeEventListener('click', handleLogout);

    // Tylko chowamy CMS, nie usuwamy
    document.getElementById('cms-panel').style.display = 'none';
    document.getElementById('cms-root').innerHTML = '';
    
    // Zostawiamy <script> CMS-u, bo może być w użyciu
    state.cmsInitialized = false;
  });
}


    function cleanUpCMS() {
      const cmsRoot = document.getElementById('cms-root');
      if (cmsRoot) {
        cmsRoot.innerHTML = '';
      }

      const cmsScript = document.getElementById('cms-script');
      if (cmsScript && cmsScript.parentNode) {
        cmsScript.parentNode.removeChild(cmsScript);
      }

      state.cmsInitialized = false;
      state.cmsScriptLoaded = false;
    }

    function loadDecapCMS() {
      if (state.cmsInitialized) return;

      showLoading("cms-loading");

      if (!state.cmsScriptLoaded) {
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        script.id = 'cms-script';

        script.onload = () => {
          state.cmsScriptLoaded = true;
          initializeDecapCMS();
        };

        script.onerror = () => {
          hideLoading("cms-loading");
          showError("cms-root", "Failed to load CMS script");
        };

        document.head.appendChild(script);
      } else {
        initializeDecapCMS();
      }
    }

    function initializeDecapCMS() {
      try {
        if (document.readyState === 'complete') {
          CMS.init();
          state.cmsInitialized = true;
          hideLoading("cms-loading");
          console.log("Decap CMS initialized successfully");
        } else {
          window.addEventListener('load', () => {
            CMS.init();
            state.cmsInitialized = true;
            hideLoading("cms-loading");
            console.log("Decap CMS initialized on load");
          });
        }
      } catch (error) {
        console.error("CMS init error:", error);
        hideLoading("cms-loading");
        showError("cms-root", `CMS init failed: ${error.message}`);
      }
    }

    function setupAuthListeners() {
      firebase.auth().onAuthStateChanged(user => {
        if (user) {
          state.currentUser = user;
          showCMS();
          loadDecapCMS();
        } else {
          state.currentUser = null;
          showAuth();
        }
      });
    }

    function showAuth() {
      document.getElementById('auth-panel').style.display = 'flex';
      document.getElementById('cms-panel').style.display = 'none';
      hideLoading("auth-loading");
    }

    function showCMS() {
      document.getElementById('auth-panel').style.display = 'none';
      document.getElementById('cms-panel').style.display = 'flex';
      const logoutBtn = document.getElementById('logout-btn');
      logoutBtn.addEventListener('click', handleLogout);
    }

    function showLoading(id) {
      const el = document.getElementById(id);
      if (el) el.style.display = 'block';
    }

    function hideLoading(id) {
      const el = document.getElementById(id);
      if (el) el.style.display = 'none';
    }

    function showError(id, message) {
      const el = document.getElementById(id);
      if (el) {
        el.textContent = message;
        el.style.display = 'block';
      }
    }

    function hideError(id) {
      const el = document.getElementById(id);
      if (el) el.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });
  </script>
</body>
</html>
