<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <style>
    :root {
      --primary: #24292e;
      --error: #cb2431;
      --text: #24292e;
      --background: #f6f8fa;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--text);
    }
    #app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .panel {
      display: none;
      flex: 1;
      flex-direction: column;
      padding: 2rem;
    }
    #auth-panel {
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #cms-panel {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin: 1rem 0;
      transition: opacity 0.2s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .error {
      color: var(--error);
      margin: 1rem 0;
      max-width: 400px;
    }
    #cms-iframe {
      width: 100%;
      height: 100%;
      border: none;
      min-height: 600px;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Login Panel -->
    <div id="auth-panel" class="panel">
      <h1>Admin Dashboard</h1>
      <button id="login-btn" class="btn">Login with GitHub</button>
      <div id="auth-error" class="error"></div>
    </div>

    <!-- CMS Panel -->
    <div id="cms-panel" class="panel">
      <button id="logout-btn" class="btn">Logout</button>
      <iframe id="cms-iframe" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDv8zijZhIP3ceuGEyGI2RA4OSnh9iXqHc",
      authDomain: "rybki-party.firebaseapp.com",
      projectId: "rybki-party",
      storageBucket: "rybki-party.appspot.com",
      messagingSenderId: "985551857623",
      appId: "1:985551857623:web:5b66f04f0708c3feca0d92",
      measurementId: "G-G8KF8YWEP0"
    };

    // Initialize Firebase
    try {
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
    } catch (error) {
      document.getElementById('auth-error').textContent = "Firebase initialization failed";
      console.error("Firebase init error:", error);
    }

    // DOM Elements
    const authPanel = document.getElementById('auth-panel');
    const cmsPanel = document.getElementById('cms-panel');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const authError = document.getElementById('auth-error');
    const cmsIframe = document.getElementById('cms-iframe');

    // State
    let cmsLoaded = false;

    // Event Listeners
    loginBtn.addEventListener('click', handleLogin);
    logoutBtn.addEventListener('click', handleLogout);

    // Auth State Observer
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        showCMS();
        loadCMS();
      } else {
        showAuth();
        unloadCMS();
      }
    });

    // Functions
    async function handleLogin() {
      try {
        const provider = new firebase.auth.GithubAuthProvider();
        provider.addScope('read:user');
        await firebase.auth().signInWithPopup(provider);
      } catch (error) {
        authError.textContent = `Login failed: ${error.message}`;
      }
    }

    function handleLogout() {
      firebase.auth().signOut();
    }

    function showCMS() {
      authPanel.style.display = 'none';
      cmsPanel.style.display = 'flex';
    }

    function showAuth() {
      authPanel.style.display = 'flex';
      cmsPanel.style.display = 'none';
    }

    function loadCMS() {
      if (cmsLoaded) return;
      
      // Create CMS iframe content
      cmsIframe.srcdoc = `
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <title>CMS Panel</title>
          <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
          <link href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css" rel="stylesheet">
          <style>
            body { margin: 0; padding: 0; }
            #nc-root { padding: 20px; }
          </style>
        </head>
        <body>
          <div id="nc-root"></div>
          <script>
            // Wait for both DOM and CMS script to load
            function initializeCMS() {
              if (typeof CMS !== 'undefined') {
                try {
                  CMS.init();
                  console.log("CMS initialized successfully");
                } catch (error) {
                  console.error("CMS init error:", error);
                  document.getElementById('nc-root').innerHTML = 
                    '<p style="color:red;padding:20px;">CMS initialization failed. Please refresh.</p>';
                }
              } else {
                setTimeout(initializeCMS, 100);
              }
            }
            document.addEventListener('DOMContentLoaded', initializeCMS);
          </script>
        </body>
        </html>
      `;
      
      cmsLoaded = true;
    }

    function unloadCMS() {
      if (cmsLoaded) {
        cmsIframe.srcdoc = '';
        cmsLoaded = false;
      }
    }

    // Initial state
    showAuth();
  </script>
</body>
</html>
