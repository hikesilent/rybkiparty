title: Rybki.party
description: Kanał dla prawdziwych wędkarzy
baseurl: ""
url: "https://rybki.party"
theme: minima

collections:
  authors:
    output: true
  category:
    output: true
  posts:
    output: true
    permalink: /blog/:title/

defaults:
  - scope:
      path: ""
    values:
      layout: default

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sass-converter
  - jekyll-gist
  - jekyll-avatar
  - jekyll-sitemap